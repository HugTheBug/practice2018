<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>wow so blank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="body">

<div id="header" class="navbar">
    <ul>
    </ul>
</div>

<div id="sign-modal" class="modal">
    <form class="modal-content sign-in">
        <label class="error">Incorrect username or password</label>
        <i onclick="postController.toggleModal('#sign-modal')" class="close-button material-icons">close</i>
        <input type="text" maxlength="64" name="name" placeholder="Username"/>
        <input type="password" maxlength="64" name="password" placeholder="Password"/>
        <a onclick="postController.signIn()" class="btn">Sign in</a>
    </form>
</div>

<div id="edit-modal" class="modal">

</div>

<div class="content">

    <form id="search-form" name="search-form">
        <div class="search-box">
            <input type="text" maxlength="256" name="hashtags" id="search-tags" placeholder="Hashtags"/>
            <a onclick="postController.searchPosts()" class="btn"><i class="material-icons">search</i></a>
        </div>
        <div class="filters">
            <input type="text" maxlength="256" name="author" placeholder="Username" id="user"/>
            <input type="date" name="date" id="date">
        </div>
    </form>
    <div id="posts-container" class="posts-container">
    </div>
</div>
<div class="load-more">
    <a onclick="postController.showMore()" class="btn" id="btn-more">Load More Photos</a>
</div>
<div class="footer">

</div>
<script src="./js/module.js"></script>

</body>
</html>
